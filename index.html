<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Equipo Pablo - jair  - ASIX</title>
    <style>
        /* Estilos específicos para el selector de perfiles */
        .seccion-equipo {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('img/habilidades.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        .contenedor-perfiles {
            display: flex;
            gap: 50px;
            max-width: 1000px;
            width: 90%;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tarjeta-usuario {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-width: 300px;
            transition: 0.4s;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .tarjeta-usuario:hover {
            transform: translateY(-15px);
            background: rgba(97, 20, 199, 0.3);
            border-color: #6114c7;
            box-shadow: 0 10px 30px rgba(97, 20, 199, 0.4);
        }
        .tarjeta-usuario i {
            font-size: 4rem;
            color: #6114c7;
            margin-bottom: 20px;
        }
        .tarjeta-usuario h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-family: "Titillium Web", sans-serif;
        }
        .tarjeta-usuario p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 25px;
        }
        .btn-perfil {
            background: #6114c7;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
        }
        .titulo-principal {
            position: absolute;
            top: 50px;
            width: 100%;
        }
        .titulo-principal h1 {
            font-size: 2.5rem;
            letter-spacing: 3px;
        }
        @media (max-width: 768px) {
            .seccion-equipo { height: auto; padding: 100px 0; }
        }
    </style>
</head>
<body>

    <main class="seccion-equipo">
        <div class="titulo-principal">
            <h1>Equipo Pablo i Jair <span style="color: #6114c7;">2025</span></h1>
            <p>Selecciona un perfil para ver los detalles técnicos</p>
        </div>

        <div class="contenedor-perfiles">
            <a href="Pablo.html" class="tarjeta-usuario">
                <i class="fa-solid fa-user-gear"></i>
                <h2>PABLO PINEDA</h2>
                <p>Especialista en Automatización Outbound y Desarrollo de Bots.</p>
                <div class="btn-perfil">Entrar al Portfolio</div>
            </a>

            <a href="jair.html" class="tarjeta-usuario">
                <i class="fa-solid fa-server"></i>
                <h2>JAIR</h2>
                <p>Especialista en Infraestructura de Redes y Administración de Sistemas.</p>
                <div class="btn-perfil">Entrar al Portfolio</div>
            </a>
        </div>
    </main>

</body>

</html>
